<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina 1</title>
</head>

<body>
    <h1>IMC</h1>

    <p>BMI:<span id="BMI"></span></p>

    <p>situação:<span id="sit"></span></p>

   <script>
        let weight = parseFloat(prompt('Digite o peso'));
        let height = parseFloat(prompt('digite a altura'));
        let BMI = (weight) / (height * height)

        if (BMI <= 0) {
            document.getElementById('BMI').innerHTML = BMI;
            document.getElementById('sit').innerHTML = 'Invalido';
        }

        else if (BMI < 20) {
            document.getElementById('BMI').innerHTML = BMI;
            document.getElementById('sit').innerHTML = 'A baixo do peso';

        }
        else if (BMI <= 25) {
            document.getElementById('BMI').innerHTML = BMI;
            document.getElementById('sit').innerHTML = 'Normal';
        }
        else if (BMI < 30) {
            document.getElementById('BMI').innerHTML = BMI;
            document.getElementById('sit').innerHTML = 'sobre peso';
        }
        else if (BMI < 35) {
            document.getElementById('BMI').innerHTML = BMI;
            document.getElementById('sit').innerHTML = 'Obesidade 1';
        }
        else if (BMI < 40) {
            document.getElementById('BMI').innerHTML = BMI;
            document.getElementById('sit').innerHTML = 'Obesidade 2';
        }
        else if (BMI > 40) {
            document.getElementById('BMI').innerHTML = BMI;
            document.getElementById('sit').innerHTML = 'Obesidade 3';
        }
       
    </script>
</body>

</html>
